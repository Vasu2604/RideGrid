# Redis Configuration for RideGrid Development
# Based on Redis 7.x

# Network settings
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General settings
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Snapshotting
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# Replication (for future clustering)
# replica-serve-stale-data yes
# replica-read-only yes

# Security
# requirepass ridegrid_dev_password
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Append only file (AOF)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua scripting
lua-time-limit 5000

# Redis cluster (disabled for single instance)
# cluster-enabled no

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Event notification (for keyspace notifications)
notify-keyspace-events "Ex"

# Hash settings for memory efficiency
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List settings
list-max-ziplist-size -2
list-compress-depth 0

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog settings
hll-sparse-max-bytes 3000

# Streams settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol buffer limit
proto-max-bulk-len 512mb

# Frequency of rehashing
hz 10

# Enable active defragmentation
# activedefrag yes
# active-defrag-ignore-bytes 100mb
# active-defrag-threshold-lower 10
# active-defrag-threshold-upper 100
# active-defrag-cycle-min 5
# active-defrag-cycle-max 75

# Jemalloc background thread
jemalloc-bg-thread yes

# RDB settings for persistence
rdb-save-incremental-fsync yes

# Module settings (if using Redis modules)
# loadmodule /path/to/module.so

# ACL settings (Redis 6+)
# user default on nopass ~* &* -@all +@read +@write +@keyspace +@string +@hash +@list +@set +@sortedset +@stream +@hyperloglog +@geo +@bitmap +@connection +@transaction

# TLS settings (disabled for development)
# tls-port 0
# tls-cert-file redis.crt
# tls-key-file redis.key

# Memory usage tracking
tracking-table-max-keys 1000000

# Locale settings
locale-collate ""
